<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: head"></head>
<body>
<div th:replace="fragments/layout :: header"></div>

<div class="ui form segment">
    <form xmlns:th="http://www.thymeleaf.org" action="authentication" th:action="@{/security/login}"
          method="post">
        <div class="field">
            <label>Username</label>
            <div class="ui left labeled icon input">
                <input type="text" id="username" name="username" th:placeholder="#{security.signin_login}"/>
                <i class="user icon"></i>

                <div class="ui corner label">
                    <i class="icon asterisk"></i>
                </div>
            </div>
        </div>
        <div class="field">
            <label>Password</label>

            <div class="ui left labeled icon input">
                <input type="password" id="password" name="password" th:placeholder="#{security.signin_password}"/>
                <i class="lock icon"></i>

                <div class="ui corner label">
                    <i class="icon asterisk"></i>
                </div>
            </div>
        </div>
        <div class="inline field">
            <div class="ui checkbox">
                <input type="checkbox" id="remember_me" value="remember-me"/>
                <label for="remember_me" th:text="#{security.signin_remember_me}">Checkbox</label>
            </div>
        </div>
        <div th:if="${param.error}" style="display: block" class="ui error message">
            <div class="header">We noticed some issues</div>
        </div>
        <button class="ui blue submit button" type="submit" th:text="#{security.signin}">Sign in</button>
    </form>
</div>
</body>
</html>
