<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/layout :: head (title=${sourceSetting['new']} ? #{grabber.sourceSetting.new.page.title} : #{grabber.sourceSetting.edit.page.title})"></head>
<body id="grabber">
<div th:replace="admin/fragments/layout :: sidebar"></div>
<div th:replace="admin/fragments/layout :: sidebar-launch"></div>
<div th:replace="admin/fragments/layout :: header"></div>
<div class="segment">
    <div class="container">
        <div class="introduction">
            <h1 class="ui dividing header" th:text="${sourceSetting['new']} ? #{grabber.sourceSetting.new.page.title} : #{grabber.sourceSetting.edit.page.title}"></h1>

            <div class="ui breadcrumb">
                <a class="section" th:text="#{menu.home}" th:href="@{/admin/}">home</a>
                <i class="right arrow icon divider"></i>
                <a class="section" th:text="#{grabber.sourceSetting.list.page.title}" th:href="@{/admin/grabber/sourceSetting/}">sourceSetting</a>
                <i class="right arrow icon divider"></i>

                <div class="active section" th:if="${sourceSetting['new']}" th:text="#{grabber.sourceSetting.new.page.title}"></div>
                <div class="active section" th:unless="${sourceSetting['new']}" th:text="#{grabber.sourceSetting.edit.page.title}"></div>
            </div>
        </div>
    </div>
</div>
<div class="main container">
    <form th:object="${sourceSetting}" method="post" action="./sourceSetting.html" th:action="@{${#httpServletRequest.servletPath}}">
        <div class="sticky-wrapper">
            <div class="peek">
                <button class="ui blue button" type="submit" th:text="#{button.action.save}">save</button>
            </div>
        </div>
        <div class="ui form">
            <div class="two fields">
                <div class="field" th:classappend="${#fields.hasErrors('siteCode')} ? error">
                    <label th:text="#{sourceSetting.siteCode}">siteCode</label>

                    <div class="ui left labeled input">
                        <input type="text" th:field="*{siteCode}"/>

                        <div class="ui red pointing prompt label transition visible" th:classappend="${#fields.hasErrors('siteCode')} ? visible" th:errors="*{siteCode}">[error]</div>
                        <div class="ui corner label">
                            <i class="icon asterisk"></i>
                        </div>
                    </div>
                </div>
                <div class="field" th:classappend="${#fields.hasErrors('name')} ? error">
                    <label th:text="#{sourceSetting.name}">Name</label>

                    <div class="ui left labeled input">
                        <input type="text" th:field="*{name}"/>

                        <div class="ui red pointing prompt label transition visible" th:classappend="${#fields.hasErrors('name')} ? visible" th:errors="*{name}">[error]</div>
                        <div class="ui corner label">
                            <i class="icon asterisk"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field" th:classappend="${#fields.hasErrors('value')} ? error">
                <label th:text="#{sourceSetting.value}">value</label>

                <div class="ui left labeled input">
                    <textarea th:field="*{value}"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
