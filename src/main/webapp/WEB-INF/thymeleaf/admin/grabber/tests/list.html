<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/layout :: head (title=#{grabber.tests.list.page.title})"></head>
<body id="grabber">
<div th:replace="admin/fragments/layout :: sidebar"></div>
<div th:replace="admin/fragments/layout :: sidebar-launch"></div>
<div th:replace="admin/fragments/layout :: header"></div>
<div class="segment no-margin-bottom">
    <div class="container">
        <div class="introduction">
            <h1 class="ui dividing header" th:text="#{grabber.task.tests.page.title}">users</h1>
        </div>
        <div class="ui breadcrumb">
            <a class="section" th:text="#{menu.home}" th:href="@{/admin/}">home</a>
            <i class="right arrow icon divider"></i>

            <div class="active section" th:text="#{grabber.tests.list.page.title}">tests</div>
        </div>
    </div>
</div>
<div class="main main-grid">
    <table class="ui table basic" th:if="realtyOptionCodes != null">
        <tbody>
        <tr th:each="entry: *{realtyOptionCodes}">
            <td class="left-t-head" th:text="${entry.key}"></td>
            <td>
                <span th:each="row,rowStat : *{entry.value}"><span th:text="*{entry.value[__${rowStat.index}__]}"></span> | </span>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${realtyOptionCodes == null}">You don't have any realtyOptionCodes</div>
    <h4 th:text="${ownerWordsArrayItem}"></h4>
    <h4 th:text="${translit}"></h4>
    <h4 th:text="${translit2}"></h4>
</div>
</body>
</html>
