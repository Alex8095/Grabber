<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/layout :: head (title=${setting['new']} ? #{grabber.setting.new.page.title} : #{grabber.setting.edit.page.title})"></head>
<body id="grabber">
<div th:replace="admin/fragments/layout :: sidebar"></div>
<div th:replace="admin/fragments/layout :: sidebar-launch"></div>
<div th:replace="admin/fragments/layout :: header"></div>
<div class="segment">
    <div class="container">
        <div class="introduction">
            <h1 class="ui dividing header" th:text="${setting['new']} ? #{grabber.setting.new.page.title} : #{grabber.setting.edit.page.title}"></h1>

            <div class="ui breadcrumb">
                <a class="section" th:text="#{menu.home}" th:href="@{/admin/}">home</a>
                <i class="right arrow icon divider"></i>
                <a class="section" th:text="#{grabber.setting.list.page.title}" th:href="@{/admin/grabber/setting/}">settings</a>
                <i class="right arrow icon divider"></i>

                <div class="active section" th:if="${setting['new']}" th:text="#{grabber.setting.new.page.title}"></div>
                <div class="active section" th:unless="${setting['new']}" th:text="#{grabber.setting.edit.page.title}"></div>
            </div>
        </div>
    </div>
</div>
<div class="main container">
    <form th:object="${task}" method="post" action="./setting.html" th:action="@{${#httpServletRequest.servletPath}}">
        <div class="sticky-wrapper">
            <div class="peek">
                <button class="ui blue button" type="submit" th:text="#{button.action.save}">save</button>
            </div>
        </div>
        <div class="ui form">
        </div>
    </form>
</div>
</body>
</html>
