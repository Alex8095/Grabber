<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/layout :: head (title=#{user.detail.page.title})"></head>
<body id="grabber">
<div th:replace="admin/fragments/layout :: sidebar"></div>
<div th:replace="admin/fragments/layout :: sidebar-launch"></div>
<div th:replace="admin/fragments/layout :: header"></div>
<div class="segment">
    <div class="container">
        <div class="introduction">
            <h1 class="ui dividing header" th:text="#{user.detail.page.title}"></h1>
        </div>
        <div class="ui breadcrumb">
            <a class="section" th:text="#{menu.home}" th:href="@{/admin/}">home</a>
            <i class="right arrow icon divider"></i>
            <a class="section" th:text="#{user.list.page.title}" th:href="@{/admin/user/}">users</a>
            <i class="right arrow icon divider"></i>

            <div class="active section" th:text="#{user.detail.page.title}"></div>
        </div>
    </div>
</div>
<div class="main container">
    <div class="sticky-wrapper">
        <div class="peek">
            <div class="ui vertical pointing secondary menu">
                <a class="active item" th:text="#{user.item}">user</a>
                <a class="item" th:text="#{role.list.page.title}">role</a>

                <div class="ui vertical buttons" style="margin:30px 0 0 10px">
                    <a class="ui green button" href="/admin/user/1/edit" th:href="@{/admin/user/1/edit}">Edit</a>
                    <a class="ui red button">Delete </a>
                </div>
            </div>
        </div>
    </div>
    <h2 class="ui dividing header" th:text="#{user.item}">user</h2>

    <table class="ui table basic">
        <tbody>
        <tr>
            <td class="left-t-head" th:text="#{user.login}"></td>
            <td th:text="${user.login}"></td>
        </tr>
        <tr>
            <td class="left-t-head" th:text="#{user.name}"></td>
            <td th:text="${user.name}"></td>
        </tr>
        </tbody>
    </table>

    <h2 class="ui dividing header" th:text="#{role.list.page.title}">roles</h2>

    <div class="ui list">
        <p class="item">
            <i class="right triangle icon"></i>
            Administrator
        </p>

        <p class="item">
            <i class="right triangle icon"></i>
            Manager
        </p>

    </div>

</div>
</body>
</html>
