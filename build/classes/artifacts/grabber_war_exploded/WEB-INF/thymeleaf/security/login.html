<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: head (title=#{security.login.page.title})"></head>
<body id="grabber">
<div th:replace="fragments/layout :: header"></div>
<div class="segment">
    <div class="container">
        <div class="introduction">
            <h1 class="ui dividing header">
                Ua.Alfabrok.Grabber
            </h1>
        </div>
    </div>
</div>
<div class="main container">
    <div class="ui two column middle aligned relaxed grid basic segment">
        <div class="column">
            <div class="ui form segment">
                <div th:if="${param.error}" style="display: block" class="ui error message">
                    <div class="header" th:text="#{security.form.error}">error</div>
                </div>
                <form xmlns:th="http://www.thymeleaf.org" action="authentication" th:action="@{/security/login}" method="post">
                    <h3 class="ui header" th:text="#{security.login.form.title}">login</h3>

                    <div class="field">
                        <label th:text="#{security.login.label}"></label>

                        <div class="ui left labeled icon input">
                            <input type="text" id="username" name="username" th:placeholder="#{security.login.placeholder}"/>
                            <i class="user icon"></i>

                            <div class="ui corner label">
                                <i class="icon asterisk"></i>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label th:text="#{security.password.label}">password</label>

                        <div class="ui left labeled icon input">
                            <input type="password" id="password" name="password"
                                   th:placeholder="#{security.password.placeholder}"/>
                            <i class="lock icon"></i>

                            <div class="ui corner label">
                                <i class="icon asterisk"></i>
                            </div>
                        </div>
                    </div>
                    <div class="inline field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="remember_me" value="remember-me"/>
                            <label for="remember_me" th:text="#{security.remember.label}">remember</label>
                        </div>
                    </div>
                    <button class="ui blue submit button" type="submit" th:text="#{security.button.submit}">enter</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
