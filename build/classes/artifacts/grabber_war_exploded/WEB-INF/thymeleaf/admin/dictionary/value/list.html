<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/fragments/layout :: head (title=#{dictionary.value.list.page.title})"></head>
<body id="grabber">
<div th:replace="admin/fragments/layout :: sidebar"></div>
<div th:replace="admin/fragments/layout :: sidebar-launch"></div>
<div th:replace="admin/fragments/layout :: header"></div>
<div class="segment no-margin-bottom">
    <div class="container">
        <div class="introduction">
            <h1 class="ui dividing header" th:text="#{dictionary.value.list.page.title}">dictionary value title</h1>
        </div>
        <div class="ui breadcrumb">
            <a class="section" th:text="#{menu.home}" th:href="@{/admin/}">home</a>
            <i class="right arrow icon divider"></i>
            <a class="section" th:text="#{menu.settings.dictionaries}" th:href="@{/admin/dictionary/}">dictionary list</a>
            <i class="right arrow icon divider"></i>

            <div class="active section" th:text="#{dictionary.value.list.page.title}">dictionary value list</div>
        </div>
    </div>
</div>
<div class="searchable">
    <div class="style">
        <div class="ui eight column grid">
            <div class="column">
                <label class="category-label" for="dictionary"><span th:text="#{dictionary.detail.page.title}"></span>:</label>
                <input type="search" id="dictionary" style="width: 150px"/>
            </div>
        </div>
    </div>
</div>
<div class="actions 12 fluid ui right icon buttons">
    <a class="ui teal medium button" href="/admin/dictionary/value/new" th:href="@{/admin/dictionary/value/new}">
        <i class="add icon"></i>
    </a>
    <div class="ui black medium searching button"><i class="search icon"></i></div>
</div>
<div class="main main-grid">
    <div id="grid"></div>
</div>
<script src="/resources/js/grabber/dictionary/value/list.js" th:src="@{/resources/js/grabber/dictionary/list.value.js}"></script>
</body>
</html>
